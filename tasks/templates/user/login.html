{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  body {
      /* Replace 'background.jpg' with the path to your image */
      background-image: url("{% static './41234.jpg' %}");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      color: white;
  }
  
</style>
<section class="vh-100" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
  
                  <form class="mx-1 mx-md-4" action="/login/" method="post">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        
                        <label class="form-label" for="form3Example1c">Username</label>
                        {{form.username}}
                      </div>
                    </div>
  

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <!-- <input type="password" id="form3Example4c" class="form-control" /> -->
                        <label class="form-label" for="form3Example4c">Password</label>
                        {{form.password}}
                      </div>
                      <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4" style="color: rgb(205, 34, 34);">
                      {% if form.errors %}
                      <p>Your form contains errors:</p>
                          {{ form.errors }}
                      {% endif %} 
                    <!-- <button type="button" class="btn btn-primary btn-lg"><input type="submit" name="Create User" ></button> -->
                  </div>
  
                  
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary" name="login User">Submit</button>
                    <!-- <button type="button" class="btn btn-primary btn-lg"><input type="submit" name="Create User" ></button> -->
                  </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <!-- <input type="password" id="form3Example4cd" class="form-control" /> -->
                          <p>If you don't have an account  <a href="{% url 'signup' %}"> Signup</a></p>
                        </div>
                      </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
<h1>Login</h1>

    
</form>
