<!-- delete_task.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Delete Task</h2>
  <p>Are you sure you want to delete "{{ task.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
{% endblock %}
